<!DOCTYPE html>

<html>
<head>
	<title>
		Show Logger
	</title>

	<!--Magnific Popup CSS-->
	<link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 

	<link rel="stylesheet" type="text/css" href="style.css">

	<!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--Magnific Popup JavaScript-->
    <script src="magnific-popup/magnific-popup.js"></script>

    <!--Main script source-->
    <script type="text/javascript" src="script.js"></script>

    <!--bootstrap-->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  	<meta http-equiv="Content-Script-Type" type="text/javascript">

  	<h1 id="page-title">N E W &nbsp;&nbsp;S H O W &nbsp;&nbsp;E N T R Y</h1>
  	
</head>
<body>
	<div id="form">
		<form>

			<div id="show-info">
				<h3 class="section-headings">GENERAL SHOW INFO</h3>
				<div class="form-group" id="city">
					<label for="city">City</label>
					<input class="form-control input-lg" id="labels" type="text" placeholder="City">
				</div>
				<div class="form-group" id="state">
					<label for="state">State</label>
					<select class="form-control input-lg">
						<option></option>
						<option>AL</option>
						<option>AK</option>
						<option>AZ</option>
						<option>AR</option>
						<option>CA</option>
						<option>CO</option>
						<option>CT</option>
						<option>DE</option>
						<option>FL</option>
						<option>GA</option>
						<option>HI</option>
						<option>ID</option>
						<option>IL</option>
						<option>IN</option>
						<option>IA</option>
						<option>KS</option>
						<option>KY</option>
						<option>LA</option>
						<option>ME</option>
						<option>MD</option>
						<option>MA</option>
						<option>MI</option>
						<option>MN</option>
						<option>MI</option>
						<option>MO</option>
						<option>MT</option>
						<option>NE</option>
						<option>NV</option>
						<option>NH</option>
						<option>NJ</option>
						<option>NM</option>
						<option>NY</option>
						<option>NC</option>
						<option>ND</option>
						<option>OH</option>
						<option>OK</option>
						<option>OR</option>
						<option>PA</option>
						<option>RI</option>
						<option>SC</option>
						<option>SD</option>
						<option>TN</option>
						<option>TX</option>
						<option>UT</option>
						<option>VT</option>
						<option>VA</option>
						<option>WA</option>
						<option>WV</option>
						<option>WI</option>
						<option>WY</option>
					</select>
				</div><br><br>
				<div class="form-group"id="row2">
					<label for="venue">Venue</label>
					<input class="form-control input-lg" type="text" placeholder="Venue Name">
				</div><br><br>
				<div class="form-group" id="row3">
					<label for="date">Date</label>
					<input class="form-control input-lg" type="text" placeholder="MM/DD/YYYY">
				</div><br><br>
				<div class="form-group" id="promoter">
					<label for="promoter">Promoter</label>
					<input class="form-control input-lg" type="text" placeholder="Promoter">
				</div>
				<div class="form-group" id="capacity">
					<label for="capacity">Capacity</label>
					<input class="form-control input-lg" type="text" placeholder="0">
				</div><br><br>
				<div class="form-group" id="row5">
					<label for="capacity">Tix Price</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div>
				<div class="form-group" id="row5">
					<label for="capacity">Tix Available</label>
					<input class="form-control input-lg" type="text" placeholder="0">
				</div>
				<div class="form-group" id="row5">
					<label for="capacity">Tix Sold</label>
					<input class="form-control input-lg" type="text" placeholder="0">
				</div><br><br>
				<div class="form-group" id="row6">
					<label for="comps/guests">Comps/Guests</label>
					<input class="form-control input-lg" type="text" placeholder="Number of Comps/Guests">
				</div>
				<div class="form-group" id="row6">
					<label for="bands">Other Bands</label>
					<input class="form-control input-lg" type="text" placeholder="Other Bands">
				</div>
			</div>

			<div id="payouts">
				<h3 class="section-headings">SHOW SETTLEMENT</h3><br>
				<div class="form-group" id="payout">
					<label for="band-cut">Band Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>
				<div class="form-group" id="payout">
					<label for="venue-cut">Venue Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>
				<div class="form-group" id="payout">
					<label for="promoter-cut">Promoter Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>
				<div class="form-group" id="payout">
					<label for="opener-cut">Opener(s) Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>
				<div class="form-group" id="payout">
					<label for="bar-total">Total From Bar</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>
				<div class="form-group" id="payout">
					<label for="agent-cut">Booking Agent Fee (%)</label>
					<input class="form-control input-lg" type="text" placeholder="0%">
				</div><br>
				<div class="form-group" id="payout">
					<label for="event-tax">Event Tax (%)</label>
					<input class="form-control input-lg" type="text" placeholder="0%">
				</div>
			</div>

			<div id="merch">
				<h3 class="section-headings">MERCH SETTLEMENT</h3><br>
				<table id="merch-table">
					<tr id="merch-row">
						<td>
							<div class="form-group" id="merch-item">
								<label for="item">Item</label>
								<select class="form-control input-lg">
									<option value="new-item">New Item</option>
								</select>
							</div>
						</td>
						<td>
							<div class="form-group" id="qty">
								<label for="qty">Qty.</label>
								<input class="form-control input-lg" type="text" placeholder="0">
							</div>
						</td>
						<td>
							<div id="x">
							</div>
						</td>	
					</tr>
				</table>
				<input class="btn btn-default" id="add-new-item" type="button" value="Add Another"/>
				<a class="popup-with-form" href="#test-form"><input class="btn btn-default" id="create-new-item" type="button" value="New Item"></a>
				<!--<a class="popup-with-form" href="#test-form">New Item...</a>-->
			</div>

			<div id="expenses">
				<h3 class="section-headings">EXPENSES</h3><br>
				<table id="expense-table">
					<tr id="expense-row">
						<td>
							<div class="form-group" id="expense">
								<label for="expense">Expense</label>
								<input class="form-control input-lg" type="text" placeholder="Expense">
							</div>
						</td>
						<td>
							<div class="form-group" id="category">
								<label for="category">Category</label>
								<select class="form-control input-lg">
									<option value="new-category">New Category</option>
								</select>
							</div>
						</td>
						<td>
							<div class="form-group" id="cost">
								<label for="cost">Cost</label>
								<input class="form-control input-lg" type="text" placeholder="$0.00">
							</div>
						</td>
						<td>
							<div id="x">
							</div>
						</td>
					</tr>
				</table>
				<input class="btn btn-default" id="add-new-expense" type="button" value="Add Another"/>
			</div>

		</form>
	</div>

	<form id="test-form" class="mfp-hide white-popup-block">
		<h3 class="section-headings">Create New Item</h3>
		<fieldset style="border:0;">
			<ol>
				<li>
					<label for="type">What type of item is this?</label>
					<select class="form-control input-lg" id="type">
						<optgroup label="Apparel">Apparel</optgroup>
							<option value="shirt">Shirt</option>
							<option value="hoodie">Hoodie</option>
							<option value="hat">Hat</option>
							<option value="other">Other</option>
						<optgroup label="Music">Music</optgroup>
							<option value="cd">Compact Disc</option>
							<option value="vinyl">Vinyl Record</option>
							<option value="dl-card">Download Card</option>
					</select>
				</li><br>
				<li>
					<label for="name">Give this item a memorable name.</label>
					<input class="form-control input-lg" type="text" placeholder="e.g. Black Shirt" required>
				</li><br>
				<li>
					<label for="cog">How much does it cost to <strong>make</strong> this item?</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00" required>
				</li><br>
				<li>
					<label for="price">How much do you <strong>sell</strong> this item for?</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00" required>
				</li><br>
			</ol>
			<input class="btn btn-default" id="finish-item" type="buttom" value="Finish Item" href="form-output.html"/><br>
		</fieldset>
	</form>
</body>
</html>
